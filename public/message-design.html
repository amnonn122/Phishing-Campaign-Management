<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #243447;
            margin: 0;
            padding: 20px;
            color: #ffffff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #1B2836;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #ffffff;
        }
        .flex {
            display: flex;
            justify-content: space-between;
        }
        .box {
            background-color: #4a6f8d;
            padding: 20px;
            border-radius: 8px;
            margin: 10px;
            flex: 1;
            color: #ffffff;
        }
        .btn {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .dropdown {
            margin: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #ffffff;
            color: #000;
        }
        select {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Design Your Message</h1>

        <div class="box">
            <h3>Selected Recipients:</h3>
            <ul id="recipientList"></ul>
        </div>

        <div class="box">
            <label for="messageType">Choose Message Type:</label>
            <select id="messageType" class="dropdown" onchange="sendLog('Message type selected')">
                <option value="typeA">Type A</option>
                <option value="typeB">Type B</option>
                <option value="typeC">Type C</option>
            </select>
        </div>

        <div class="box">
            <label for="messageContent">Choose Message to Send:</label>
            <select id="messageContent" class="dropdown" onchange="sendLog('Message content selected')">
                <option value="message1">Message 1</option>
                <option value="message2">Message 2</option>
                <option value="message3">Message 3</option>
            </select>
        </div>

        <button class="btn" onclick="sendMessage()">Send and Return to Main</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        function sendLog(action) {
            socket.emit('logMessage', action);
        }

        function sendMessage() {
            sendLog('Message sent');
            window.location.href = 'index.html';
        }

        // Load selected recipients from localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const recipients = JSON.parse(localStorage.getItem('selectedRecipients')) || [];
            const recipientList = document.getElementById('recipientList');
            recipients.forEach(recipient => {
                const li = document.createElement('li');
                li.textContent = recipient;
                recipientList.appendChild(li);
            });
        });
    </script>
</body>
</html>
