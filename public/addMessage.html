<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Message Type</title>
  <style>
    body {
      background-color: #2c3e50;
      font-family: 'Arial', sans-serif;
      color: #ecf0f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #34495e;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      width: 400px;
      text-align: center;
    }

    h1 {
      color: #f39c12;
      margin-bottom: 30px;
    }

    label {
      font-size: 1.1rem;
      margin-bottom: 10px;
      display: block;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background-color: #f39c12;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #e67e22;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Add Message Type</h1>
    
    <label for="messageType">Message Type</label>
    <input type="text" id="messageType" placeholder="Enter message subject...">
    
    <label for="messageContent">Message Content</label>
    <input type="text" id="messageContent" placeholder="Enter message content...">
    
    <button onclick="submitMessage()">Submit and Open Message</button>
  </div>

  <script>
    function submitMessage() {
      const messageType = document.getElementById('messageType').value;
      const messageContent = document.getElementById('messageContent').value;

      // Open a new window with the submitted message details
      const newWindow = window.open("", "_blank", "width=400,height=300");
      newWindow.document.write(`<h1 style="font-family: Arial; color: #2c3e50;">Message Summary</h1>`);
      newWindow.document.write(`<p><strong>Message Type:</strong> ${messageType}</p>`);
      newWindow.document.write(`<p><strong>Message Content:</strong> ${messageContent}</p>`);
    }
  </script>

</body>
</html>
